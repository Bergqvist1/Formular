<!DOCTYPE html>
<html lang="sv"> 
    <head> 
        <meta charset="UTF-8">
        <title> Formulär </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <main> 
            <form action=""> 
                <label for="Fnamn"> Skriv ditt förnamn här: </label>
                <input type="text" name="Fname" id="Fname">
                <label for="Enamn"> Skriv ditt efternamn här: </label>
                <input type="text" name="Ename" id="Ename"> 
                <section><br>
                 <section><br>
                  <p> Är kebab gott?</p>
                  <input type="Radio" name="Kebab" id="Ja" value="Ja">
                  <label for="Ja"> Ja </label>
                  <input type="Radio" name="Kebab" id="Nej" value="Nej">
                  <label for="Nej"> Nej </label>
                 </section>
                 <label for="Hoj"> Välj din Favorit hoj märke: </label>
                 <Select name="Hoj" id="Hoj">
                     <option value="KTM"> KTM </option>
                     <option value="Huskvarna"> Huskvarna </option>
                     <option value="Yamaha"> Yamaha </option>
                     <option value="TM"> TM </option>
                     <option value="Ducati"> Ducati </option>
                     <option value="Kawasaki"> Kawasaki </option>
                     <option value="Aprilia"> Aprilia </option>
                     <option value="Harley Davidson"> Harley Davidson </option>
                     <option value="Honda"> Honda </option>
                     <option value="Suzuki"> Suzuki </option>
                 </Select>
               </section>
               <input type="submit" value="Submit" id="Submit">
            </form>
        </main>

    </body>

</html>
